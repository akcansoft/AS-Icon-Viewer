name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      # 1) Repo'yu çek
      - name: Kodları Çek
        uses: actions/checkout@v4

      # 2) AutoHotkey v2.0.20 + Ahk2Exe indir
      - name: Bağımlılıkları İndir
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://github.com/AutoHotkey/AutoHotkey/releases/download/v2.0.20/AutoHotkey_2.0.20.zip" `
            -OutFile "ahk.zip"

          Invoke-WebRequest `
            -Uri "https://github.com/AutoHotkey/Ahk2Exe/releases/download/Ahk2Exe1.1.37.02a0a/Ahk2Exe1.1.37.02a0.zip" `
            -OutFile "compiler.zip"

          Expand-Archive ahk.zip -DestinationPath ahk
          Expand-Archive compiler.zip -DestinationPath ahk

      # 3) Derleme
      - name: Derleme İşlemi (x64 ve x32)
        shell: pwsh
        run: |
          # Ahk2Exe
          $compiler = "ahk\Ahk2Exe.exe"
          if (!(Test-Path $compiler)) {
              Write-Error "Ahk2Exe.exe bulunamadı"
              exit 1
          }

          # AutoHotkey exe'ler (ZIP içeriğine birebir)
          $ahk64 = "ahk\AutoHotkey64.exe"
          $ahk32 = "ahk\AutoHotkey32.exe"

          if (!(Test-Path $ahk64) -or !(Test-Path $ahk32)) {
              Write-Error "AutoHotkey32/64.exe bulunamadı"
              exit 1
          }

          # Script
          $script = "src/AS Icon Viewer.ahk"
          if (!(Test-Path $script)) {
              Write-Error "AHK script bulunamadı"
              exit 1
          }

          # Ahk2Exe exe'yi script klasörüne üretir
          $outDir = "src"
          $exeName = "AS Icon Viewer.exe"

          # x64
          & "$compiler" /in "$script" /base "$ahk64"
          Move-Item "$outDir\$exeName" "AS-Icon-Viewer-x64.exe" -Force

          # x32
          & "$compiler" /in "$script" /base "$ahk32"
          Move-Item "$outDir\$exeName" "AS-Icon-Viewer-x32.exe" -Force

      # 4) Release oluştur
      - name: Release Oluştur
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AS-Icon-Viewer-x64.exe
            AS-Icon-Viewer-x32.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
