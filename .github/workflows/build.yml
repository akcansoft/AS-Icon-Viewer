name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      - name: Dosya Kontrolü (Hata Ayıklama)
        shell: pwsh
        run: |
          Write-Host "Mevcut dosyalar listeleniyor..."
          ls -Recurse
          if (!(Test-Path "src/AS Icon Viewer.ahk")) { 
            Write-Error "HATA: 'src/AS Icon Viewer.ahk' bulunamadı! Lütfen klasör adını ve boşlukları kontrol edin."
            exit 1 
          }

      - name: AutoHotkey v2 ve Derleyiciyi Kur
        shell: pwsh
        run: |
          # AHK v2 ve Derleyiciyi indir
          Invoke-WebRequest -Uri "https://www.autohotkey.com/download/ahk-v2.zip" -OutFile "ahk.zip"
          Invoke-WebRequest -Uri "https://www.autohotkey.com/download/ahk2exe.zip" -OutFile "compiler.zip"
          
          # Klasörlere çıkar
          Expand-Archive -Path "ahk.zip" -DestinationPath "ahk_dir"
          Expand-Archive -Path "compiler.zip" -DestinationPath "compiler_dir"

      - name: Derleme İşlemi (x64 ve x32)
        shell: pwsh
        run: |
          # Tırnak işaretlerini garantileyerek çalıştırıyoruz
          $compiler = ".\compiler_dir\Ahk2Exe.exe"
          $script = "src/AS Icon Viewer.ahk"
          $icon = "src/app_icon.ico"
          
          # 64-bit Derle
          & $compiler /in "$script" /out "AS-Icon-Viewer-x64.exe" /icon "$icon" /base "ahk_dir/v2/AutoHotkey64.exe"
          
          # 32-bit Derle
          & $compiler /in "$script" /out "AS-Icon-Viewer-x32.exe" /icon "$icon" /base "ahk_dir/v2/AutoHotkey32.exe"

      - name: Release Oluştur ve Yükle
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          files: |
            AS-Icon-Viewer-x64.exe
            AS-Icon-Viewer-x32.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
