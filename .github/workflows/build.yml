name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      - name: Bağımlılıkları İndir (v2.0.20 ve Ahk2Exe)
        shell: pwsh
        run: |
          # Ahk2Exe ve AutoHotkey v2.0.20 resmi GitHub kaynaklarından indirilir
          Invoke-WebRequest -Uri "https://github.com/AutoHotkey/Ahk2Exe/releases/download/Ahk2Exe1.1.37.02a0a/Ahk2Exe1.1.37.02a0.zip" -OutFile "compiler.zip"
          Invoke-WebRequest -Uri "https://github.com/AutoHotkey/AutoHotkey/releases/download/v2.0.20/AutoHotkey_2.0.20.zip" -OutFile "ahk.zip"
          
          # Klasörlere çıkar
          Expand-Archive -Path "ahk.zip" -DestinationPath "ahk_dir"
          Expand-Archive -Path "compiler.zip" -DestinationPath "ahk_dir"

      - name: Derleme İşlemi (x64 ve x32)
        shell: pwsh
        run: |
          $compiler = ".\ahk_dir\Ahk2Exe.exe"
          $script = "AS Icon Viewer.ahk"
          
          # 64-bit Derle
          # AHK dosyanızdaki ;@Ahk2Exe-ExeName direktifi nedeniyle dosya "AS Icon Viewer.exe" olarak oluşur
          & $compiler /in "$script" /base ".\ahk_dir\AutoHotkey64.exe"
          # Karışıklığı önlemek için ismi x64 olarak değiştiriyoruz
          Move-Item "AS Icon Viewer.exe" "AS-Icon-Viewer-x64.exe" -Force
          
          # 32-bit Derle
          & $compiler /in "$script" /base ".\ahk_dir\AutoHotkey32.exe"
          # İsmi x32 olarak değiştiriyoruz
          Move-Item "AS Icon Viewer.exe" "AS-Icon-Viewer-x32.exe" -Force

      - name: Release Oluştur ve Yükle
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AS-Icon-Viewer-x64.exe
            AS-Icon-Viewer-x32.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
