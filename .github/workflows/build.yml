name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      # 1) Repo'yu çek
      - name: Kodları Çek
        uses: actions/checkout@v4

      # 2) AutoHotkey v2.0.20 + Ahk2Exe indir
      - name: Bağımlılıkları İndir
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://github.com/AutoHotkey/AutoHotkey/releases/download/v2.0.20/AutoHotkey_2.0.20.zip" `
            -OutFile "ahk.zip"

          Invoke-WebRequest `
            -Uri "https://github.com/AutoHotkey/Ahk2Exe/releases/download/Ahk2Exe1.1.37.02a0a/Ahk2Exe1.1.37.02a0.zip" `
            -OutFile "compiler.zip"

          Expand-Archive ahk.zip -DestinationPath ahk_dir
          Expand-Archive compiler.zip -DestinationPath ahk_dir

      # 3) Derleme (x64 + x32)
      - name: Derleme İşlemi
        shell: pwsh
        run: |
          $compiler = ".\ahk_dir\Compiler\Ahk2Exe.exe"
      
          $ahk64 = Get-ChildItem ahk_dir -Recurse -Filter AutoHotkey64.exe | Select-Object -First 1
          $ahk32 = Get-ChildItem ahk_dir -Recurse -Filter AutoHotkey32.exe | Select-Object -First 1
      
          if (-not $ahk64 -or -not $ahk32) {
              Write-Error "AutoHotkey exe bulunamadı"
              exit 1
          }
      
          $script = "src/AS Icon Viewer.ahk"
          $outDir = "src"
          $exeName = "AS Icon Viewer.exe"
      
          # x64
          & $compiler /in "$script" /base "$($ahk64.FullName)"
          Move-Item "$outDir\$exeName" "AS-Icon-Viewer-x64.exe" -Force
      
          # x32
          & $compiler /in "$script" /base "$($ahk32.FullName)"
          Move-Item "$outDir\$exeName" "AS-Icon-Viewer-x32.exe" -Force

      # 4) Release oluştur ve exe'leri ekle
      - name: Release Oluştur
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AS-Icon-Viewer-x64.exe
            AS-Icon-Viewer-x32.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
